<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>gxadmin - Handy command line utility for Galaxy administrators</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Handy command line utility for Galaxy administrators" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- site theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
<style type="text/css">
:root {
--theme-color   : green !important;
}
</style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "gxadmin",
        repo: "https://github.com/galaxyproject/gxadmin",
        el: "#app",
        coverpage: false,
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        alias: {
          ".*?/changelog":
            "https://raw.githubusercontent.com/galaxyproject/gxadmin/main/CHANGELOG.md",
        },
        markdown: {
          smartypants: true,
        },
        themeColor: "green",
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        tabs: {
          theme: "material",
        },
        search: {
          paths: "auto",
          placeholder: {
            "/": "Type to search",
          },
          noData: {
            "/": "No Results",
          },
        },
      };
    </script>
    <!-- docsify core -->
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- docsify core plugins -->
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 3rd party plugins -->
    <script src="https://unpkg.com/docsify-themeable@0"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="https://unpkg.com/docsify-tabs@1"></script>
    <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <style>
      :root {
        /* Reduce the font size */
        --base-font-size: 14px;

        /* Change the theme color hue */
        --theme-color: #aa00d5;

        /* generate new cover bg color each load */
        --cover-background-color: ;
        /* leave cover page title black */
        --cover-heading-color: ;
      }
    </style>
  </body>
</html>
